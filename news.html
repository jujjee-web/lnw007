<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ข่าวบอล - lnw007</title>
</head>

<body>

<h1>ข่าวบอลล่าสุด</h1>
<div id="news"></div>

<script>
fetch("/posts.json")
.then(r=>r.json())
.then(posts=>{
  let html="";
  posts.forEach(p=>{
    html+=`<h3>${p.title}</h3><p>${p.body}</p><hr>`;
  });
  document.getElementById("news").innerHTML = html || "ยังไม่มีข่าว";
});
</script>

</body>
</html>
