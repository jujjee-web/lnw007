<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ข่าวบอล - lnw007</title>
</head>

<body>

<h1>ข่าวบอลล่าสุด</h1>
<div id="news"></div>

<script>
const repo = "jujee-web/lnw007";
const path = "content/posts";

fetch(`https://api.github.com/repos/${repo}/contents/${path}`)
.then(res => res.json())
.then(data => {
  let html = "";
  data.forEach(file => {
    if(file.name.endsWith(".md")){
      html += `<p><a href="${file.download_url}" target="_blank">${file.name}</a></p>`;
    }
  });
  document.getElementById("news").innerHTML = html || "ยังไม่มีข่าว";
})
.catch(err=>{
  document.getElementById("news").innerHTML = "โหลดข่าวไม่ได้";
});
</script>

</body>
</html>
